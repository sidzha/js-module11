    <p>На основе API Яндекс.Переводчика</p>

      <form class="js-form">
        <select class="source-lang js-source-lang"></select>

          class="source-input js-source-input"
          type="textarea"
          placeholder="Введите текст"

        />

          class="result-input js-result-input"
          type="textarea"
          placeholder="Перевод"
          disabled

      </form>
